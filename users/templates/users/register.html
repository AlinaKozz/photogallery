{% block login_auth %}
    <h2 class="text-center">Registration</h2>
    <div class="wrapp_form">
        <div id="wrap">
            <div id="regbar">
                <div id="navthing">
                    <div class="arrow-up"></div>
                    <div class="formholder">
                        <div class="randompad">
                            <form action="{% url 'signup' %}" method="POST">
                                {% csrf_token %}
                                {% for field in userForm %}
                                    <div class="form-group register_style">
                                        {{ field.errors }}
                                        {{ field.label_tag }}
                                        {{ field }}
                                    </div>
                                {% endfor %}
                                <input type="submit" value="SIGNUP" class="submit_auth">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
{% endblock login_auth %}
</html>
